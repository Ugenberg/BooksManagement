<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Recover Password</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/recover.css"/>
</head>

<body>
<div class="container recover-container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 recover">
            <h3 class="form-signin-heading" align="center">Recover Password</h3>
            <form th:action="@{/recover}" method="post" class="form-signin">
                <br/>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" id="email" name="email"  th:placeholder="Email" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <div align="center" th:if="${param.error}">
                            <p style="font-size: 20; color: #FF1C19;">Email invalid</p>
                        </div>
                        <button class="btnRecover" name="Submit" value="recover" type="Submit">Send</button>
                    </div>
                </div>
            </form>
            <br/>
            <form th:action="@{/registration}" method="get">
                <button class="btn btn-md btn-warning btn-block" type="Submit">Need Account?</button>
            </form>
			<form th:action="@{/login}" method="get">
                <button class="btn btn-md btn-warning btn-block" type="Submit">Already got account?</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
