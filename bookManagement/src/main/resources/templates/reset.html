<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Reset Password</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
</head>

<body>
<div class="container reset-container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 reset">
            <h3 class="form-signin-heading" align="center">Reset Password</h3>
            <form th:action="@{/reset}" method="post" class="form-signin">
                <br/>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" id="code" name="code"  th:placeholder="Code" class="form-control"/>
                    </div>
                </div>
				<div class="form-group">
                    <div class="col-sm-9">
                        <div align="center" th:if="${param.error}">
                            <p style="font-size: 20; color: #FF1C19;">Code invalid, please verify</p>
                        </div>
                    </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:placeholder="Password" id="password" name="password" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                        <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                    </div>
                </div>
				<div class="form-group">
                    <div class="col-sm-9">
                        <button class="btnReset" name="Submit" value="Reset" type="Submit">Reset</button>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
